<div class="picker-wrapper" @click.stop :class="{'open':open}">
  <div class="picker-action">
    <button class="btn btn-cancle" @click="choose('cancle')">取消</button>
    <button class="btn btn-confirm" @click="choose('confirm')">确定</button>
  </div>
  <div>
    <date-picker-cpt :list="yearList" @picker="yearpicker" :cur-idx="yearIdx"></date-picker-cpt>
  </div>

  <div>
    <date-picker-cpt :list="monthList" @picker="monthpicker"></date-picker-cpt>
  </div>

  <div>
    <date-picker-cpt :list="dayList" @picker="daypicker"></date-picker-cpt>
  </div>
</div>
